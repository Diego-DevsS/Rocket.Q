<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="../../assets/logo.svg" alt="Rocket.Q Logo" />
        </header>

        <div id="bg"></div>

        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da Sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="../../assets/icon_enter.svg" alt="enter">
                            Entrar na Sala
                        </button>
                    </form>
                </section>
                <div class="separator">
                    <span></span>
                    <span>ou</span>
                    <span></span>
                </div>
                <section>
                    <h2>Crie sua prorpia sala de forma facil</h2>
                    <a href="create-rom.html" class="button outLined">
                        <img src="../../assets/icon_user.svg" alt="user">
                        Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
